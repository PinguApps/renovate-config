name: Main

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 🛒 Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: 🛠️ Setup Node
      uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
      with:
        cache: 'npm'
    
    - name: 📦 Install Dependencies
      run: npm install

    - name: 🧪 Test
      run: npm test