name: Main

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 🛒 Checkout
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

    - name: 🛠️ Setup Node
      uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
      with:
        cache: 'npm'
    
    - name: 📦 Install Dependencies
      run: npm install

    - name: 🧪 Test
      run: npm test