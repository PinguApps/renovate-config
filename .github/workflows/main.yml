name: Main

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 🛒 Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: 🛠️ Setup Node
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
      with:
        cache: 'npm'
    
    - name: 📦 Install Dependencies
      run: npm install

    - name: 🧪 Test
      run: npm test