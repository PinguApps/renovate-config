name: Main

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 🛒 Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - name: 🛠️ Setup Node
      uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4
      with:
        cache: 'npm'
    
    - name: 📦 Install Dependencies
      run: npm install

    - name: 🧪 Test
      run: npm test