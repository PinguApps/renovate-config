name: Main

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 🛒 Checkout
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

    - name: 🛠️ Setup Node
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      with:
        cache: 'npm'
    
    - name: 📦 Install Dependencies
      run: npm install

    - name: 🧪 Test
      run: npm test